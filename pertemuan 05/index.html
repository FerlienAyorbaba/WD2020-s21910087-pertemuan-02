<!DOCTYPE html>
<html>
    <head>
        <title>Kelas web design pertemuan 05</title>
    </head>

    <body>
      <h3>Hello guys,Welcome</h3>
      <p>Tugas web design untuk menampilkan gambar,video dan audio</p>

      <h4>Gambar</h4>
      <img src="img/anjing.jpg" alt="">

      <h4>Video Pemandangan</h4>
      <h3>(Video Autoplay dan controls</h3>

      <video width="320" height="240" controls>
     <source  src="video/VID-20200816-WA0131.mp4" />
      </video>
      <video width="320" height="240" autoplay controls>
        <source  src="video/VID-20200816-WA0131.mp4" />
         </video>
     
      <h4>Audio</h4>
      <h3>(Autoplay dan controls</h3>

      <audio controls>
     <source src="audio/Kiss the Rain - Yiruma.mp3" type="audio/mp3" />
      </audio>
      <audio autoplay controls>
        <source src="audio/Kiss the Rain - Yiruma.mp3" type="audio/mp3" />
         </audio>



  </body>
</html>
